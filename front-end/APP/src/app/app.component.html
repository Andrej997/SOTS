<mat-toolbar>
    <span>SOTS</span>
    <span class="example-spacer"></span>
    
  </mat-toolbar>


<div class='container'>
    <p>
        <mat-form-field appearance="legacy">
            <mat-label>Test name</mat-label>
            <input matInput placeholder="Test name">
            <mat-hint>The name of the test</mat-hint>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="legacy">
            <mat-label>Subject</mat-label>
            <mat-select >
                <mat-option value="option1">Subject 1</mat-option>
                <mat-option value="option3">Subject 2</mat-option>
            </mat-select>
            <mat-hint>The name of the test</mat-hint>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="legacy">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </p>
      
    <p>
        <mat-form-field appearance="legacy">
            <mat-label>Choose a date</mat-label>
            <input matInput placeholder="start time" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24"  readonly>
            <ngx-material-timepicker #fullTime></ngx-material-timepicker>
        </mat-form-field>
    </p>

</div>
