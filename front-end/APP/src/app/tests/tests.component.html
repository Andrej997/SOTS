<table class="table">
<thead>
    <tr>
    <th scope="col"></th>
    <th scope="col">Name</th>
    <th scope="col" style='width:50px;' data-toggle="tooltip" data-placement="top" title="Number of questions">NoQ</th>
    <th scope="col">Subject</th>
    <th scope="col">Start</th>
    <th scope="col">End</th>
    <th scope="col">Creator</th>
    <th scope="col">Created</th>
    <th scope="col" style='width:50px;' data-toggle="tooltip" data-placement="top" title="Max points">MP</th>
    <th scope="col" style='width:50px;'></th>
    <th scope="col" style='width:170px;'></th>
    </tr>
</thead>
<tbody>
    <tr *ngFor='let test of tests; let i = index'>
        <th scope="row">{{i + 1}}</th>
        <td>{{ test.name }}</td>
        <td>{{ test.questionCount }}</td>
        <td>{{ test.subjectName }}</td>
        <td>{{ test.start }}</td>
        <td>{{ test.end }}</td>
        <td>{{ test.creatorName }}</td>
        <td>{{ test.created }}</td>
        <td>{{ test.maxPoints }}</td>
        <td>
            <button type="button" class="btn btn-info">
                <a href="/test/{{test.id}}/questions">Open</a>
            </button>
        </td>
        <td>
            <div>
                <button type="button" class="btn btn-warning"  *ngIf='!editRow' style='float:left'>Edit</button> <!--(click)='edit(answer.id)'-->
                <button type="button" class="btn btn-danger" (click)='delete(test.id)' *ngIf='!editRow' style='float:right'>Delete</button> 
            </div>
            <div>
                <button type="button" class="btn btn-danger"  *ngIf='editRow && editTest==test.id' style='float:left'>Cancel</button><!--(click)='cancel(answer.id)'-->
                <button type="button" class="btn btn-success"  *ngIf='editRow && editTest==test.id' style='float:right'>Save</button><!--(click)='save(answer.id)'-->
            </div>
        </td>
    </tr>
    <tr>
        <a href="/new-test">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0zM8 0a8 8 0 100 16A8 8 0 008 0zm.75 4.75a.75.75 0 00-1.5 0v2.5h-2.5a.75.75 0 000 1.5h2.5v2.5a.75.75 0 001.5 0v-2.5h2.5a.75.75 0 000-1.5h-2.5v-2.5z"></path></svg>
        </a>
    </tr>
</tbody>
</table>
