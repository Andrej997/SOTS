<button type="button" class="btn">
    <a type="button" class="btn btn-secondary" href="/tests">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M7.78 12.53a.75.75 0 01-1.06 0L2.47 8.28a.75.75 0 010-1.06l4.25-4.25a.75.75 0 011.06 1.06L4.81 7h7.44a.75.75 0 010 1.5H4.81l2.97 2.97a.75.75 0 010 1.06z"></path></svg> tests
    </a>
</button>
<h1>Test: {{testText}}</h1>

<button type="button" class="btn btn-secondary" *ngIf='sortBy==1' (click)='orderTestBy(0)'>Order by expexted</button>
<button type="button" class="btn btn-secondary" *ngIf='sortBy==0' (click)='orderTestBy(1)'>Order by real</button>

<ng2-smart-table 
    style="cursor: pointer;"
    [settings]="settings" 
    [source]="data" 
    allowPaging='true' 
    (createConfirm)="save($event.newData)"
    (editConfirm)="edit($event.newData)"
    (deleteConfirm)="delete($event.data.id)"
    (userRowSelect)="onUserRowSelect($event)"></ng2-smart-table>
