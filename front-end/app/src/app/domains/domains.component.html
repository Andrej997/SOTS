<div class="card-deck" style='margin-top: 30px; margin-left: 30px; margin-right: 30px;'>
    <div class="card">
      <div class="card-body">
        <form [formGroup]="domainForm" (ngSubmit)="onFirstSubmit()">
            <div class="form-group">
              <label>Domain name</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Domain name">
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" formControlName="description" placeholder="Description">
            </div>
            <div class="form-group">
                <label>Subject</label>
                <select class="form-control" formControlName="subject">
                    <option *ngFor="let subject of subjects" [value]="subject.id">{{ subject.name }}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create domain</button>
          </form>
      </div>
    </div>
    <div class="card" *ngFor='let domain of domains'>
        <div class="card-header">{{domain.name}}</div>
        <div class="card-body">
            <p class="card-text"><small class="text-muted">Subject: {{domain.subjectName}}</small></p>
            <p class="card-text">{{domain.description}}</p>
        </div>
        <div class="card-footer">
            <a href="/graph/domain/{{domain.id}}" class="btn btn-info">See domain</a>
        </div>
    </div>
</div>
