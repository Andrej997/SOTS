<div *ngIf='authGuard.isLoggedIn()'> 
    <div class="alert alert-primary" role="alert">
        You are logged in
    </div>
</div>
<div class='container' style='margin-top: 10%;'>
    <h1 style='margin-left:49%;' *ngIf='!authGuard.isLoggedIn()'>

        <svg style='margin-top: -25px;' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill-rule="evenodd" d="M12 2.5a5.5 5.5 0 00-3.096 10.047 9.005 9.005 0 00-5.9 8.18.75.75 0 001.5.045 7.5 7.5 0 0114.993 0 .75.75 0 101.499-.044 9.005 9.005 0 00-5.9-8.181A5.5 5.5 0 0012 2.5zM8 8a4 4 0 118 0 4 4 0 01-8 0z"></path></svg>
    </h1>
    <form [formGroup]="loginForm" (ngSubmit)="onFirstSubmit()" *ngIf='!authGuard.isLoggedIn()'>
        <div class="card">
            <div class="form-group">
                <h2>Username</h2>
                <input type="text" formControlName="username" class="form-control" placeholder="Username">
            </div>

            <div class="form-group">
                <h2>Password</h2>
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>
